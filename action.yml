name: Collect Env
description: Collect env values and write to a file
author: JeongMin Oh

branding:
  icon: file-plus
  color: purple

inputs:
  prefix:
    description: The prefix to collect
    required: false
  output:
    description: The file to write to
    required: true
  secrets:
    description: The secrets to collect. This is a JSON object stringified.
    required: false
    type: string
    default: "{}"
  remove-prefix:
    description: The prefix to remove
    required: false
    type: boolean
    default: true

runs:
  using: node24
  main: ./dist/index.js
